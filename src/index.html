<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Blockchain e-voting</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    </head>
    <body onload="init()">
        <script src="app.js"></script>

        <div class="giga_wrapper">
            <div id="navbar">
                <div class="left">
                    <div class="logo">
                        <img src="./assets/logo.svg" alt="logo" />
                    </div>
                </div>
                <div class="right"></div>
            </div>
            <div id="header">
                <div class="text_section">
                    <h1>
                        e-voting <span>based on</span> <br />
                        blockchain technology
                    </h1>
                    <h3>Introduction to a secure and modern voting system</h3>

                    <div class="main_btn">
                        <p>GET STARTED</p>
                    </div>
                </div>
                <div class="illustrations_section">
                    <div class="wrapper">
                        <img src="./assets/main_illustration.png" alt="illustration" />
                    </div>
                </div>
            </div>
            <div id="features">
                <div class="feature">
                    <div class="icon">
                        <svg width="41" height="43" viewBox="0 0 41 43" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="5" width="14" height="14" fill="var(--first-green)" />
                            <rect x="27" y="19" width="14" height="14" fill="var(--first-green)" />
                            <rect y="29" width="14" height="14" fill="var(--first-green)" />
                            <line x1="5.53442" y1="30.6943" x2="7.28442" y2="26.2251" stroke="var(--first-green)" />
                            <line x1="8.15942" y1="23.9906" x2="9.90942" y2="19.5214" stroke="var(--first-green)" />
                            <line x1="10.7845" y1="17.2868" x2="12.5344" y2="12.8177" stroke="var(--first-green)" />
                            <line x1="27.7043" y1="24.4032" x2="23.9543" y2="21.6532" stroke="var(--first-green)" />
                            <line x1="22.0793" y1="20.2782" x2="18.3293" y2="17.5282" stroke="var(--first-green)" />
                            <line x1="16.4543" y1="16.1532" x2="12.7043" y2="13.4032" stroke="var(--first-green)" />
                            <line x1="30.194" y1="28.4609" x2="25.444" y2="30.4609" stroke="var(--first-green)" />
                            <line x1="23.069" y1="31.4609" x2="18.319" y2="33.4609" stroke="var(--first-green)" />
                            <line x1="15.944" y1="34.4609" x2="11.194" y2="36.4609" stroke="var(--first-green)" />
                        </svg>
                    </div>
                    <p>Decentralized</p>
                </div>
                <div class="feature">
                    <div class="icon">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="icon icon-tabler icon-tabler-virus-off"
                            width="48"
                            height="48"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="var(--second-green)"
                            fill="none"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <line x1="3" y1="3" x2="21" y2="21" />
                            <path d="M8.469 8.46a5 5 0 0 0 7.058 7.084m1.386 -2.608a5 5 0 0 0 -5.826 -5.853" />
                            <path d="M12 7v-4m-1 0h2" />
                            <path d="M12 7v-4m-1 0h2" transform="rotate(45 12 12)" />
                            <path d="M12 7v-4m-1 0h2" transform="rotate(90 12 12)" />
                            <line x1="12" y1="3" x2="13" y2="3" transform="rotate(135 12 12)" />
                            <path d="M12 7v-4m-1 0h2" transform="rotate(180 12 12)" />
                            <path d="M12 7v-4m-1 0h2" transform="rotate(225 12 12)" />
                            <path d="M12 7v-4m-1 0h2" transform="rotate(270 12 12)" />
                            <line x1="12" y1="3" x2="11" y2="3" transform="rotate(315 12 12)" />
                        </svg>
                    </div>
                    <p>Tamperproof</p>
                </div>
                <div class="feature">
                    <div class="icon">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="icon icon-tabler icon-tabler-map-pin"
                            width="48"
                            height="48"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="var(--main-accent)"
                            fill="none"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <circle cx="12" cy="11" r="3" />
                            <path d="M17.657 16.657l-4.243 4.243a2 2 0 0 1 -2.827 0l-4.244 -4.243a8 8 0 1 1 11.314 0z" />
                        </svg>
                    </div>
                    <p>Not traceable</p>
                </div>
            </div>
        </div>
    </body>
</html>
